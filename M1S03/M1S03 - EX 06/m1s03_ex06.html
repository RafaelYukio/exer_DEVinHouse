<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1S03 EX06</title>
    <link rel="stylesheet" href="m1s03_ex06.css">
    <script src="m1s03_ex06.js"></script>
</head>


<body>
    <div id="container">
        <form name="preencher" id="preencher">
            <label for="nome">Preencha seu nome</label>
            <input type="text" name="nome" placeholder="Coloque seu nome">

            <label for="sobrenome">Preencha seu sobrenome</label>
            <input type="text" name="sobrenome" placeholder="Coloque seu sobrenome">

            <label for="email">Preencha seu email</label>
            <input type="email" name="email" placeholder="Coloque seu email">

            <label for="telefone">Preencha com seu telefone</label>
            <input type="text" name="telefone" placeholder="Coloque seu telefone">

            <label for="endereco">Preencha com seu endereço</label>
            <input type="text" name="endereco" placeholder="Coloque seu endereço">

        </form>
        <button onclick="cadastrar()">Cadastrar</button>
    </div>
    <div id="formulario">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobreome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody id="lista">
            </tbody>
        </table>

    </div>

</body>

</html>
