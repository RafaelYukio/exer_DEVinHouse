<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>SP05 EX04</title>
</head>

<body>
    <div class="container">
        <div id="cliente">
            <h1>Cliente</h1>
            <form>
                <label for="nomeCliente">Nome</label>
                <input type="text" name="nome" id="nomeCliente">
                <label for="logradouroCliente">Logradouro</label>
                <input type="text" name="logradouro" id="logradouroCliente">
                <label for="numeroCliente">Número</label>
                <input type="text" name="numero" id="numeroCliente">
                <label for="cepCliente">CEP</label>
                <input type="text" name="cep" id="cepCliente">
                <label for="cidadeCliente">Cidade</label>
                <input type="text" name="cidade" id="cidadeCliente">
                <label for="estadoCliente">Estado</label>
                <input type="text" name="estado" id="estadoCliente">
                <label for="paisCliente">País</label>
                <input type="text" name="pais" id="paisCliente">
                <input type="button" value="Salvar" id="salvarCliente">
            </form>
        </div>
        <div id="loja">
            <h1>Loja</h1>
            <form>
                <label for="nomeLoja">nome</label>
                <input type="text" name="nome" id="nomeLoja">
                <label for="logradouroLoja">Logradouro</label>
                <input type="text" name="logradouro" id="logradouroLoja">
                <label for="numeroLoja">Número</label>
                <input type="text" name="numero" id="numeroLoja">
                <label for="cepLoja">CEP</label>
                <input type="text" name="cep" id="cepLoja">
                <label for="cidadeLoja">Cidade</label>
                <input type="text" name="cidade" id="cidadeLoja">
                <label for="estadoLoja">Estado</label>
                <input type="text" name="estado" id="estadoLoja">
                <label for="paisLoja">País</label>
                <input type="text" name="pais" id="paisLoja">
                <input type="button" value="Salvar" id="salvarLoja">
            </form>
        </div>
        <div id="empresa">
            <h1>Empresa</h1>
            <form>
                <label for="nomeEmpresa">Nome</label>
                <input type="text" name="nome" id="nomeEmpresa">
                <label for="logradouroEmpresa">Logradouro</label>
                <input type="text" name="logradouro" id="logradouroEmpresa">
                <label for="numeroEmpresa">Número</label>
                <input type="text" name="numero" id="numeroEmpresa">
                <label for="cepEmpresa">CEP</label>
                <input type="text" name="cep" id="cepEmpresa">
                <label for="cidadeEmpresa">Cidade</label>
                <input type="text" name="cidade" id="cidadeEmpresa">
                <label for="estadoEmpresa">Estado</label>
                <input type="text" name="estado" id="estadoEmpresa">
                <label for="paisEmpresa">País</label>
                <input type="text" name="pais" id="paisEmpresa">
                <input type="button" value="Salvar" id="salvarEmpresa">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
