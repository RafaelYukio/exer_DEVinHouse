<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP05 EX04</title>
    <link rel="stylesheet" href="indexGet.css">

</head>

<body>
    <div class="container">
        <div>
            <h1>Dados clientes</h1>
            <div class="dadosCliente">
                Nome
                <span class="nomeDadosCliente"></span>
                CPF
                <span class="cpfDadosCliente"></span>
                Celular
                <span class="celularDadosCliente"></span>
            </div>
        </div>
        <div>
            <h1>Endereços clientes</h1>
            <div class="cliente">
                Nome
                <span class="nomeCliente"></span>
                Logradouro
                <span class="logradouroCliente"></span>
                Número
                <span class="numeroCliente"></span>
                CEP
                <span class="cepCliente"></span>
                Cidade
                <span class="cidadeCliente"></span>
                Estado
                <span class="estadoCliente"></span>
                País
                <span class="paisCliente"></span>
            </div>
        </div>
        <div>
            <h1>Endereços lojas</h1>
            <div class="loja">
                Nome
                <span class="nomeLoja"></span>
                Logradouro
                <span class="logradouroLoja"></span>
                Número
                <span class="numeroLoja"></span>
                CEP
                <span class="cepLoja"></span>
                Cidade
                <span class="cidadeLoja"></span>
                Estado
                <span class="estadoLoja"></span>
                País
                <span class="paisLoja"></span>
            </div>
        </div>
        <div>
            <h1>Endereços empresas</h1>
            <div class="empresa">
                Nome
                <span class="nomeEmpresa"></span>
                Logradouro
                <span class="logradouroEmpresa"></span>
                Número
                <span class="numeroEmpresa"></span>
                CEP
                <span class="cepEmpresa"></span>
                Cidade
                <span class="cidadeEmpresa"></span>
                Estado
                <span class="estadoEmpresa"></span>
                País
                <span class="paisEmpresa"></span>
            </div>
        </div>
    </div>
    <script src="indexGet.js"></script>
</body>

</html>
